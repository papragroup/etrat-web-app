<body>
    <main class="container-fluid main">
    <div class="row justify-content-center align-item-center text-center">
        <div class="col-md-7 mt-md-5 mt-5 col-10">
            <img src="./assets/Icon/Group171.png" alt="">
            <h2 class="mt-5 text-white ">کد دریافتی را در بخشش زیر وارد کنید . </h2>
            <form class="input mt-md-5 mt-2 px-md-3" id="veriFyForm" name="veriFyForm" autocomplete="off">
                <div class="form-group otppart" id="otppart">
                 
                  <input type="text" tabindex="1" maxlength="1"  name="otp" class="inputOTP" id="otp1">
                  <input type="text" tabindex="2" maxlength="1" name="otp1" class="inputOTP" id="otp2">
                  <input type="text" tabindex="3" maxlength="1" name="otp2" class="inputOTP" id="otp3">

                </div>
                <div class="row mt-5">
                    <div class="col-md-6 text-right">
                        <p class="my-md-3">کد را دریافت نکرده اید ؟<span class="text-white" id="resend" > ارسال مجدد </span></p>
                    </div>
                    <div class="col-md-6 text-left">
                      <div class="my-md-3">زمان باقی مانده <span id="timer" class="text-white"></span></div>
                    </div>
                    <div class="col-md-12">
                        <button type="submit" class="inputBtn btn-block mt-2" id="submitBtn" disabled>ارسال</button>
                    </div>
                    
                    
                </div>
                
              </form>
    
        </div>
    </div>
    </main>
