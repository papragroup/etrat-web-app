<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="./css/bootstrap.css" rel="stylesheet">
    <link href="./css/font-awesome.css" rel="stylesheet">
    <Link href="./css/ie.css" rel="stylesheet" >
    <link href="./css/persianFont.css" rel="stylesheet ">
    <link href="./css/reset.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="container-fluid main">
    <div class="row justify-content-center align-item-center text-center mt-5">
        <div class="col-md-5 mt-md-5 col-8">
            <img src="./assets/Icon/message-on-phone.png" alt="">
            <p class="mt-5 text-white ">از طریق شماره موبایل خود پیامک امنیتی را دریافت کنید،همچنین با وارد کردن شماره تلفن ثابت ، کد را از تماس صوتی دریافت کنید </p>
            <form class="input mt-5" id="RegisterForm" autocomplete="off">
                <div class="form-group">
                 
                  <input type="text" class="inputBox" id="userMobile" name="userMobile" placeholder="شماره خود را وارد کنید ">
                  <div id="validMobile" class="text-danger"></div>
                </div>
                <div class="row mt-5">
                    <div class="col-md-12">
                        <button type="submit" id="submit" class="inputBtn btn-block mt-2" disabled>ارسال</button>
                    </div>
                    <div class="col-md-12">
                        <hr class="hrColor">
                    </div>
                    <div class="col-md-12">
                        <button type="submit" class="inputBtn btn-block " onclick="window.location.href='./register-email.html'">از طریق ایمیل</button>
                    </div>
                </div>
                
              </form>
    
        </div>
    </div>
</main>

    <script src="./js/jquery.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/register.js"></script>
    </body>
</html>
