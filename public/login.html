<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <!--[if lt IE 9]>
     <script src="./js/html5shiv.js"></script>
    <![endif]-->
  <link href="./css/bootstrap.css" rel="stylesheet">
  <link href="./css/font-awesome.css" rel="stylesheet">
  <Link href="./css/ie.css" rel="stylesheet">
  <link href="./css/persianFont.css" rel="stylesheet ">
  <link href="./css/reset.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <main class="container-fluid main">
    <div class="row justify-content-center align-item-center text-center mt-3">
      <div class="col-md-6 mt-md-5 col-8">
        <img src="./assets/logo.png" alt="">
        <h2 class="mt-5 text-white h3">عترت خانه سادات است </h2>
        <form class="input mt-md-5" id="loginForm" autocomplete="off">
          <div class="form-group">

            <input type="text" class="inputBox" id="userName" name="userName" placeholder="کلمه عبور">
            <div id="validuser" class="text-danger"></div>

          </div>
          <div class="form-group">

            <input type="password" class="inputBox" id="password" name="userPassword" placeholder="رمز ورود">
            <div id="validpassword" class="text-danger"></div>
          </div>
          <div class="row mt-5">
            <div class="col-md-6">
              <button type="submit" class="inputBtn btn-block mt-2" id="submit" disabled>ورود </button>
            </div>
            <div class="col-md-6">
              <button type="submit" class="inputBtn btn-block mt-2" id="guest">مهمان </button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="my-md-3">رمز خود را فراموش کردید <span id="repassword" class="text-white">بازیابی رمز </span>
              </div>
            </div>
          </div>

        </form>
        <div class="row justify-content-center align-item-center text-center mt-md-3">
          <div class="col-md-12 my-md-3 my-2 ">


            <ul class="nav justify-content-center">
              <li class="nav-item">
                <a class="nav-link active" href="#"><img class="webIcon" src="./public/assets/button/google.png" alt=""></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><img class="webIcon" src="./public/assets/button/kafe.png" alt=""></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><img class="webIcon" src="./public/assets/button/sibche.png" alt=""></a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#"><img class="webIcon" src="./public/assets/button/webapp.png" alt=""></a>
              </li>
            </ul>


          </div>
        </div>

      </div>
    </div>
  </main>











  <script src="./js/jquery.js"></script>
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/jquery.validate.min.js"></script>
  <script src="./js/validfunction.js"></script>
  <script src="./js/login.js"></script>
</body>

</html>
